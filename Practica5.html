<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Window</title>
    <style>
        #map {
          width: 800px;
          height:500px;
          background-color:whitesmoke;
          border: gainsboro;
          padding: 100px;
        }
      </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function iniciarMapa(){
            var map= new google.maps.Map(document.getElementById("map"),{center:{ lat: 21.1499, lng:-101.7089} , zoom:14});
            informacion= new google.maps.InfoWindow;
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position){
                    var pos= {lat:21.1499,lng:-101.7089};

                    informacion.setPosition(pos);
                    informacion.setContent("Mi casita <br> <img height='50' width='50' src='https://i0.pngocean.com/files/607/890/485/5bbeb7442738d.jpg'>");
                    informacion.open(map);
                    map.setCenter(pos);
                });
            }
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciarMapa" async defer></script>

</body>
</html>
