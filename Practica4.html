<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mapa Estático</title>
    <style>
      #mapa {
        width: 800px;
        height: 400px;
        background-color:whitesmoke;
        border: gainsboro;
        padding: 100px;
      }
    </style>
</head>
<body>
    <p>Obtener las coordenadas de tu dispositivo</p>
    <button onclick="obtieneUbicacion()">Obtener Coordenadas</button>
    <p id="mensaje"></p>

    <div id="mapa"></div>
    
    <script>
    var x = document.getElementById("mensaje");
    
    function obtieneUbicacion() {

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(nuestraPosicion);
      } else { 
        x.innerHTML = "El navegador no tiene geolocalización";
      }
    }
    
    function nuestraPosicion(posicion) {
      var coordenadas = posicion.coords.latitude + "," + posicion.coords.longitude;

      

      var imagenurl = "https://maps.googleapis.com/maps/api/staticmap?center=" + coordenadas + "&zoom=15&size=1000x500&sensor=false&maptype=roadmap&markers=color:green%7Clabel:U%7C"+coordenadas+"&markers=color:yellow%7Clabel:C%7C21.1499,-101.7089&key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA";

      document.getElementById("mapa").innerHTML = "<img src='"+imagenurl+"'>";
    }

    </script>
    
</body>
</html>
